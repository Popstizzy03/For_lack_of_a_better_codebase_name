<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study and Productivity App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .widget {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .timer-widget {
            width: 300px;
        }
        .todo-widget, .notes-widget {
            width: 300px;
        }
        .calendar-widget {
            width: 300px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .timer {
            text-align: center;
        }
        .progress {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#32cd32 0deg, #e0e0e0 0deg);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .progress-inner {
            width: 130px;
            height: 130px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        select, input, button {
            margin: 5px 0;
            padding: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .delete-btn {
            margin-left: 5px;
            color: red;
            cursor: pointer;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            text-align: center;
            padding: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="widget timer-widget">
            <h2>Timer</h2>
            <div class="timer">
                <div class="progress">
                    <div class="progress-inner" id="timerDisplay">25:00</div>
                </div>
                <select id="activityType">
                    <option value="study" style="color: #32cd32;">Study</option>
                    <option value="meditation" style="color: #4169e1;">Meditation</option>
                    <option value="break" style="color: #ffa500;">Break</option>
                    <option value="exercise" style="color: #ff4500;">Exercise</option>
                </select>
                <input type="number" id="timerDuration" min="1" max="120" value="25">
                <button id="startStopBtn">Start</button>
            </div>
        </div>

        <div class="widget todo-widget">
            <h2>To-Do List</h2>
            <input type="text" id="todoInput" placeholder="Add a new task">
            <button id="addTodoBtn">Add</button>
            <ul id="todoList"></ul>
        </div>

        <div class="widget notes-widget">
            <h2>Notes</h2>
            <textarea id="notesArea" rows="10" cols="30"></textarea>
            <button id="saveNotesBtn">Save</button>
        </div>

        <div class="widget calendar-widget">
            <h2>Calendar</h2>
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        // Timer functionality
        let timer;
        let timeLeft = 1500; // 25 minutes in seconds
        let isRunning = false;
        const timerDisplay = document.getElementById('timerDisplay');
        const progressBar = document.querySelector('.progress');
        const startStopBtn = document.getElementById('startStopBtn');
        const activityType = document.getElementById('activityType');
        const timerDuration = document.getElementById('timerDuration');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            const totalTime = timerDuration.value * 60;
            const progress = ((totalTime - timeLeft) / totalTime) * 360;
            const color = getActivityColor(activityType.value);
            progressBar.style.background = `conic-gradient(${color} ${progress}deg, #e0e0e0 0deg)`;

            if (timeLeft === 0) {
                clearInterval(timer);
                isRunning = false;
                startStopBtn.textContent = 'Start';
                alert('Time is up!');
            }
        }

        function getActivityColor(activity) {
            const colors = {
                study: '#32cd32',
                meditation: '#4169e1',
                break: '#ffa500',
                exercise: '#ff4500'
            };
            return colors[activity] || '#32cd32';
        }

        function startStopTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                startStopBtn.textContent = 'Start';
            } else {
                timeLeft = timerDuration.value * 60;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimer();
                    }
                }, 1000);
                isRunning = true;
                startStopBtn.textContent = 'Stop';
            }
        }

        startStopBtn.addEventListener('click', startStopTimer);
        activityType.addEventListener('change', updateTimer);
        timerDuration.addEventListener('change', () => {
            timeLeft = timerDuration.value * 60;
            updateTimer();
        });

        // To-Do List functionality
        const todoInput = document.getElementById('todoInput');
        const addTodoBtn = document.getElementById('addTodoBtn');
        const todoList = document.getElementById('todoList');

        function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText) {
                const li = document.createElement('li');
                li.innerHTML = `${todoText} <span class="delete-btn">&times;</span>`;
                todoList.appendChild(li);
                todoInput.value = '';
                saveTodos();
            }
        }

        function deleteTodo(e) {
            if (e.target.classList.contains('delete-btn')) {
                e.target.parentElement.remove();
                saveTodos();
            }
        }

        function saveTodos() {
            const todos = Array.from(todoList.children).map(li => li.textContent.replace('Ã—', '').trim());
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.innerHTML = `${todo} <span class="delete-btn">&times;</span>`;
                todoList.appendChild(li);
            });
        }

        addTodoBtn.addEventListener('click', addTodo);
        todoList.addEventListener('click', deleteTodo);
        loadTodos();

        // Notes functionality
        const notesArea = document.getElementById('notesArea');
        const saveNotesBtn = document.getElementById('saveNotesBtn');

        function saveNotes() {
            localStorage.setItem('notes', notesArea.value);
        }

        function loadNotes() {
            notesArea.value = localStorage.getItem('notes') || '';
        }

        saveNotesBtn.addEventListener('click', saveNotes);
        loadNotes();

        // Simple Calendar
        const calendar = document.getElementById('calendar');

        function createCalendar() {
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                calendar.appendChild(document.createElement('div'));
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.classList.add('calendar-day');
                day.textContent = i;
                calendar.appendChild(day);
            }
        }

        createCalendar();

        // Initial update
        updateTimer();
    </script>
</body>
                  </html>
